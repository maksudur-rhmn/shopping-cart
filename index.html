<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="amount" type="text" class="form-control text-center" value="1">
                           <button id="plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="price">1000</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <span id="error" class="text-center text-danger"></span>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusOne" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="amountOne" type="text" class="form-control text-center" value="1">
                           <button id="plusOne" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="priceOne">100</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>
               <span id="errorOne" class="text-center text-danger"></span>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1,100</span></h5>
                        <h5>$ <span id="percentage">22</span></h5>
                        <h5>$ <span id="total">1,122</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>


   <script>
        // Function Addition
      
        function add(error, quantity, pric, b,  subtotal, total)
      {
         document.getElementById(error).innerText = ''
         let amount = document.getElementById(quantity)
         amount.value = parseFloat(amount.value) + 1
         let price = document.getElementById(pric)
         let actualPrice = parseFloat(price.innerText) / (parseFloat(amount.value) - 1 )
         price.innerText = parseFloat(price.innerText) + parseFloat(actualPrice)
         let priceOne = document.getElementById(b)
         let subTotal = document.getElementById(subtotal).innerText = parseFloat(price.innerText) + parseFloat(priceOne.innerText)
         let tax = document.getElementById('percentage')
         tax.innerText =  parseFloat(subTotal) / 100 * 2
         document.getElementById(total).innerHTML = parseFloat(subTotal) + parseFloat(tax.innerText)
      }

      // Function subtraction

       function substraction(error, quantity, pric, b, subtotal, total)
      {
         let amount = document.getElementById(quantity)
         if(amount.value == 1)
         {
            document.getElementById(error).innerText = 'You have to order minimum 1 piece'
         }
         else 
         {
            amount.value = parseFloat(amount.value) - 1
            let price = document.getElementById(pric)
            let actualPrice = parseFloat(price.innerText) / (parseFloat(amount.value) + 1)
            price.innerText = parseFloat(price.innerText) - parseFloat(actualPrice)
            document.getElementById(subtotal).innerText = price.innerText
            let priceOne = document.getElementById(b)
            let subTotal = document.getElementById(subtotal).innerText = parseFloat(price.innerText) + parseFloat(priceOne.innerText)
            let tax = document.getElementById('percentage')
            tax.innerText =  parseFloat(subTotal) / 100 * 2
            document.getElementById(total).innerHTML = parseFloat(document.getElementById(subtotal).innerHTML) + parseFloat(tax.innerText)
         }
      }


      let plus = document.getElementById('plus')
      plus.addEventListener('click', function(){
         add('error', 'amount', 'price', 'priceOne', 'subtotal', 'total')
      })

    

      let minus = document.getElementById('minus')
      minus.addEventListener('click', function(){
      
         substraction('error', 'amount', 'price', 'priceOne', 'subtotal', 'total')

      })


      let plusOne = document.getElementById('plusOne')
      plusOne.addEventListener('click', function(){
         add('errorOne', 'amountOne', 'priceOne', 'price', 'subtotal', 'total')
         
      })

      let minusOne = document.getElementById('minusOne')
      minusOne.addEventListener('click', function(){

         substraction('errorOne', 'amountOne', 'priceOne', 'price', 'subtotal', 'total')

      })



       
   </script>



</body>

</html>
